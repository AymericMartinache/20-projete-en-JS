<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>How is the weather ?</h1>

        <main class="container">
            <!-- Loader -->
            <div class="loader-container">
                <img src="./ressources/loader.svg" alt="loader" />
            </div>

            <!-- Error message -->
            <p class="error-information">Erreur</p>

            <!-- Location -->
            <div class="container-item location active">
                <div class="city">
                    <p class="city-name">Nantes</p>
                </div>
                <div class="country"><p class="country-name">France</p></div>
            </div>

            <!-- Temperatures -->
            <div class="container-item temperature active">
                <div class="icon-container">
                    <img class="icon" src="./ressources/browser.svg" alt="" />
                </div>
                <p class="temperature-data"></p>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
